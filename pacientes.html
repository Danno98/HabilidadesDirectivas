<div class="container mt-5">
  <h1 class="mb-4"><strong>Pacientes</strong></h1>

  <!-- Formulario para ingresar pacientes -->
  <form id="formularioPaciente" action="http://localhost:3000/submit-patient" method="post">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre del paciente" name="nombre" required>
      </div>
      <div class="form-group col-md-6">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="Apellido del paciente" name="Apellido" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="edad">Edad</label>
        <input type="number" class="form-control" id="edad" placeholder="Edad del paciente" name="Edad" required>
      </div>
      <div class="form-group col-md-6">
        <label for="diagnostico">Diagnóstico</label>
        <input type="text" class="form-control" id="diagnostico" placeholder="Diagnóstico del paciente" name="diagnostico" required>
      </div>
    </div>

    <button type="submit" class="btn btn-success" > Agregar paciente</button>
    <button type="button" class="btn btn-danger" onclick="redirectToAnotherPage()">Cerrar sesión</button>
  </form>
  <script>
