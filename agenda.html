<div class="container mt-5">
  <h2 class="mb-4"><strong>Agendar Cita Médica</strong></h2>

  <form action="http://localhost:3000/submit-agenda" method="post">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
      </div>
      <div class="form-group col-md-6">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="Apellido" name="Apellido" required>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com" name="email" required>
    </div>
    <div class="form-group">
      <label for="telefono">Numero de Telefono</label>
      <input type="tel" class="form-control" id="telefono" placeholder="5555-555-555" name="telefono">
    </div>
    <div class="form-group">
      <label for="fecha">Fecha de la Cita</label>
      <input type="date" class="form-control" id="fecha" name="fecha" placeholder="dd-mm-aaaa" required>
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje Adicional</label>
      <textarea class="form-control" id="mensaje" rows="3" name="mensaje" ></textarea>
    </div>
    <button type="submit" class="btn btn-success">Agendar Cita</button>
    <button type="button" class="btn btn-danger" onclick="redirectToAnotherPage()">Cerrar sesión</button>
  </form>
  <script>
    // Función para redirigir a otra página

        window.location.href = "inicio-de-sesion.html";
