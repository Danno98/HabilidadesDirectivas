<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Consultorio</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container w-75 mt-5 rounded shadow">
        <div class="row align-items-stretch">          
        </div>
             <div class="col bg-yellow p-5 rounded">
                <div class="text-center">
                </div>
                
                <h2 class="fw-bold text-center py-5"> Bienvenido</h2>

                <form onsubmit="return handleLogin()">
                    <div class="mb-4">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="from-check-input" id="">
                        <label for="connected"  class="form-check-label">Mantenerse conectado</label>
                    </div>

                    <div class="d-grid">
                         <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                    <div class="my-3">
                        <spna>¿No tienes cuenta? <a href="#">Regístrate</a></spna> <br>
                        <span><a href="#">Recuperar Contraseña</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script>
        function handleLogin() {
            // Obtiene los valores de usuario y contraseña
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Verifica las credenciales (esto debería ser más seguro en un entorno de producción)
            if (email === 'danny@correo.com' && password === 'contrasena') {
                alert('Inicio de sesión exitoso');
                window.location.href = 'index.html';
            } else {
                alert('Usuario o contraseña incorrectos');
            }

            // Evita que el formulario se envíe
            return false;
        }
    </script>
</body>
</html>
